<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cross the Road!</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main>
    <header>
      <h1>Cross the Road!</h1>
    </header>
    <section>
      <p>You came across this scary road full of giant bugs, <br> but the forest monster is chasing you! <br>You have to run! Cross the road without touching the bugs!</p>
    </section>
    <section class="game-area">
      <div class="timer">
        <p>60</p>
      </div>
    </section>
    <section>
      <button id="start-game" type="button" name="button">Start the Game!</button>
    </section>
  </main>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>

</html>
