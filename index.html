<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cross the Road!</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="app-title">
    <p>Classic Arcade Game</p>
  </div>
  <main>
    <header>
      <h1>Cross the Road!</h1>
    </header>
    <section class="game-description">
      <p>You came across this scary road full of giant bugs, but the forest monster is chasing you! <br>You have to run! Cross the road without touching the bugs!</p>
    </section>
    <div class="game-container">
    <section class="game-area">
      <div class="time-left">
        <p>Time left:</p>
      </div>
      <div class="timer">
        60
      </div>
    </section>
    <section>
      <button id="restart-game" type="button" name="button">Restart</button>
    </section>
    </div>
  </main>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
  <script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
</body>

</html>
